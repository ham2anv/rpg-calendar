<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Calendar</title>
    <script src="rpg-calendar.js"></script>
</head>
<body>
    <rpg-calendar length="30" start="3" name="Fake Calendar" days="Monday,Tuesday,Wednesday,Thursday,Friday,Saturday,Sunday">
        <rpg-event day="3" event-name="The Feast Day of St. Cuthbert">
            <p>On this day, St. Cuthbert defeated the demons and ascended to godhood. We celebrate by eating a whole cow.</p>
        </rpg-event>
        <rpg-event day="5" event-name="An event with a really really really long name"></rpg-event>
    </rpg-calendar>
</body>
</html>
