<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Calendar</title>
    <script src="rpg-calendar.js"></script>
</head>
<body>
    <rpg-calendar length="30" start="3">
        <rpg-event day="3" event-name="An event">
            <h3>The Feast Day of St. Cuthbert</h3>
            <p>On this day, St. Cuthbert defeated the demons and ascended to godhood. We celebrate by eating a whole cow.</p>
        </rpg-event>
        <rpg-event day="5" event-name="An event"></rpg-event>
    </rpg-calendar>
</body>
</html>
